<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stonks | Ashutosh Kumar</title>
</head>

<body>
    <h1>Where's my Stonks?</h1>
    <main>
        <label for="initial-price">Initial Price
            <input id="initial-price" type="number" placeholder="Enter the price at which you bought the stock" />
        </label>
        <label for="stocks-quantity">Number of Stocks
            <input id="stocks-quantity" type="number" placeholder="Enter the number of stocks you bought" />
        </label>
        <label for="current-price">Current Price
            <input id="current-price" type="number" placeholder="Enter the current price of the stock" />
        </label>
        <button id="submit-button">Tell Me!!</button>
        <div id="output-box"></div>
    </main>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
